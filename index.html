<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C500" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins%3A400%2C500" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>

</style>

<body>
    <div class="container-fluid mw-100"
        style="border-top-left-radius: 20px; border-top-right-radius: 20px; background-color: #f4f4f4;">
        <div class="row ">
            <div class="col-lg-3" style="">
                <div class="input-group mb-3 mt-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search ..."
                        aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-lg-2">
                <select id="ageFilter" class="form-group w-100 mt-3 form-select" style="height: 38px;"
                    aria-label=".form-select-sm example">
                    <option selected>All</option>
                </select>
            </div>
            <div class="col-lg-2">
                <select id="colorFilter" class="form-group w-100 mt-3 form-select" style="height: 38px;"
                    aria-label=".form-select-sm example">
                    <option selected>All</option>
                </select>
            </div>
            <div style="margin-left: 470px;">
                <div class="input-group mb-3 mt-3">
                    <button id="exportButton" type="button" class="w-100 btn btn-primary float-end"
                        style="border-radius: 20px; border: 1px solid #000000;  "><img src="./images/download.png"
                            style="height: 20px; width: 20px;" alt="" srcset="">
                        Export</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid w-100">
        <div>
            <table id="studentsTable" class="table table-borderless  rounded-table">
                <thead class="">
                    <tr>
                        <th colspan="5">
                            <label><input type="checkbox" id="allOrdersCheckbox"> Select All</label>
                        </th>
                    </tr>
                    <tr class="" style="border: none;">
                        <th scope="col"><input type="checkbox" name="" id="headerCheckbox"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Active</th>
                        <th scope="col">Age</th>
                        <th scope="col">Color</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body is populating dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const style = document.createElement('style');
            style.innerHTML = `
        tbody tr:nth-child(n+2):nth-child(even) td {
            background-color: #f4f4f4;
        }

        tbody tr:nth-child(n+2):nth-child(even) td:first-child {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        tbody tr:nth-child(n+2):nth-child(even) td:last-child {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        thead tr:nth-child(n+2):nth-child(even) th {
            background-color: #f4f4f4;
            /* Light grey background for alternate th elements */
        }

        thead tr:nth-child(n+2):nth-child(even) th:first-child {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        thead tr:nth-child(n+2):nth-child(even) th:last-child {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
    `;
            document.head.appendChild(style);
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
